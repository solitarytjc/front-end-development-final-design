<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>

<body class="login-page sidebar-collapse">
<!-- End Navbar -->
<div class="container">
    <h1>登录</h1>
    <form class="form" action="index_login.html" onsubmit="return click1();">
        <div class="content">
            <label>
                <input type="text" class="form-control" name="account" placeholder="用户名" id="tet">
            </label>
        </div>
        <div class="input-group form-group-no-border input-lg">
            <label>
                <input type="password" placeholder="密码" class="form-control" name="password" id="psd">
            </label>
        </div>
        <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" id="btn">登陆</button>
        </div>
    </form>
</div>
    <script type="text/javascript">
        function getCookie(cookieName) {
            var strCookie = document.cookie;
            var arrCookie = strCookie.split("; ");
            for(var i = 0; i < arrCookie.length; i++){
                var arr = arrCookie[i].split("=");
                if(cookieName === arr[0]){
                    return arr[1];
                }
            }
            return "";
        }
    function click1(){
        //获取元素
        var tet = document.getElementById("tet");
        var psd = document.getElementById("psd");
        var btn = document.getElementById("btn");
        var tetvl = tet.value;
        var psdvl = psd.value;
        if (getCookie('id')==='success'){
            alert("登陆成功");
            return true;
        }
        else if(tetvl === "" || psdvl === ""){//判断不能为空
            alert("账号或密码不能为空");
            return false;
        }else if(tetvl !== "maple"){//判断不等于123456时，提示错误
            alert("账号输入错误");
            return false;
        }else if(psdvl !== "123456"){//判断不等于123456时，提示错误
            alert("密码输入错误");
            return false;
        }else{//否则登录成功
            alert("登陆成功");
            document.cookie='id=success';
            return true;
        }
    }
    </script>
</body>

</html>
